{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Breathe | Dashboard{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon/favicon.svg' %}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="Breathe" />
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}" />
    {% tailwind_css %}
    <script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.7/build/intasend-inline.js"></script>
  </head>
  <body class="bg-backgrounds-50 font-serif leading-normal tracking-normal">
    {% block navigation %}
          {% include './navigation.html' %}
        {% endblock %}
    <main class="flex items-start justify-start p-6 h-screen w-full">
      <div class="p-8 xl:ml-60 w-full py-8">
        {% block content %}{% endblock %}
      </div>
    </main>
    {% block scripts %}
      <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.46.0/dist/apexcharts.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x/dist/cdn.min.js" defer></script>
    {% endblock %}
  </body>
</html>
