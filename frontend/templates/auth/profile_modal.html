{% load static %}
<div id="accountInformationModal2" tabindex="-1" aria-hidden="true" class="max-h-auto fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden antialiased md:inset-0">
  <div class="max-h-auto relative max-h-full w-full max-w-lg p-4">
    <!-- Modal content -->
    <div class="relative rounded-lg bg-gray-100 shadow dark:bg-gray-800">
      <!-- Modal header -->
      <div class="flex items-center justify-between rounded-t border-b border-gray-200 p-4 dark:border-gray-700 md:p-5">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Account Information</h3>
        <button type="button" class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="accountInformationModal2">
          <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form method="POST" action="{% url 'profile_settings' %}" class="p-4 md:p-5">
        {% csrf_token %}
        <div class="mb-5 grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div class="col-span-2 sm:col-span-1">
            <label for="first_name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> First Name </label>
            <input type="text" name="first_name" id="first_name" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" value="{{ user.profile.first_name|default:'' }}" placeholder="First Name" required />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="last_name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Last Name </label>
            <input type="text" name="last_name" id="last_name" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" value="{{ user.profile.last_name|default:'' }}" placeholder="Last Name" required />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="nickname" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Username </label>
            <input type="text" name="nickname" id="nickname" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" value="{{ user.profile.nickname|default:''  }}" placeholder="Username" required />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Email </label>
            <input type="email" name="email" id="email" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" value="{{ user.email }}" required />
          </div>

          <div class="col-span-2">
            <label for="phone_number" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Phone Number </label>
            <input type="text" name="phone_number" id="phone_number" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" value="{{ user.profile.phone_number|default:''}}" placeholder="0712345678" required />
          </div>

          <div class="col-span-2 sm:col-span-1">
            <label for="address" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Address</label>
            <input type="text" name="address" id="address" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"  value="{{ user.profile.home_address|default:'' }}" placeholder="00-00 kenya" />
          </div>

          <div class="col-span-2 sm:col-span-1">
            <label for="date_of_birth" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Date of Birth</label>
            <input type="date" name="date_of_birth" id="date_of_birth" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" value="{{ user.profile.date_of_birth }}" />
          </div>
          <div class="col-span-1">
            <label for="bio" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Bio </label>
            <textarea name="bio" id="bio" rows="4" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="Provide a description">{{ user.profile.bio|default:'' }}</textarea>
          </div>
        </div>
        <div class="border-t border-gray-200 pt-4 dark:border-gray-700 md:pt-5 flex justify-between items-center py-6 px-2">
          <button type="submit" class="me-2 inline-flex items-center rounded-lg bg-primary-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Save information</button>
          <button type="button" data-modal-toggle="accountInformationModal2" class="me-2 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
