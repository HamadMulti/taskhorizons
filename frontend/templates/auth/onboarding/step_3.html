<!-- Step 3-->
<div class="border-b border-gray-900/10 pb-12 gap-8 py-2">
  <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-8">
    <div class="mb-2 w-full">
      <label
        for="{{ form.profile_picture.id_for_label }}"
        class="block mb-2 text-sm font-medium text-textCl-700 dark:text-white"
        >
        Upload file
      </label>
      <input
        id="{{ form.profile_picture.id_for_label }}"
        name="profile_picture"
        type="file"
        class="flex items-center border border-gray-200 w-full text-center p-2 text-gray-600 rounded-lg  cursor-pointer bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-primary-600"
        value="{{ form.profile_picture.value|default:'' }}"
        aria-describedby="user_avatar_help"
      >
      {% if form.profile_picture.errors %}
        <p class="mt-1 text-sm text-red-600">{{ form.profile_picture.errors.0 }}</p>
      {% endif %}
      <div class="mt-1 text-sm text-textCl-500 dark:text-textCl-300" id="user_avatar_help">A profile picture is useful to confirm your are logged into your account</div>
    </div>
    <div class="mt-6 mb-2 col-span-full">
        <label
          for="{{ form.bio.id_for_label }}"
          class="block text-sm/6 font-medium text-textCl-700"
          >Bio</label
        >
        <div class="mt-2">
          <textarea
            id="{{ form.bio.id_for_label }}"
            name="bio"
            rows="3"
            class="flex items-center border border-gray-200 w-full p-2 text-gray-600 rounded-lg bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-primary-600"
          >{{ form.bio.value|default:'' }}</textarea>
          {% if form.bio.errors %}
            <p class="mt-1 text-sm text-red-600">{{ form.bio.errors.0 }}</p>
          {% endif %}
        </div>
        <p class="mt-3 text-xs/6 text-textCl-600">
          provide a description for your profile.
        </p>
      </div>
    </div>
  </div>
</div>
